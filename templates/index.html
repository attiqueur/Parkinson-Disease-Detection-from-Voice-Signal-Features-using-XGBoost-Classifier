<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">{{ title }}</h1>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="MDVP_Fo">MDVP:Fo(Hz):</label>
                <input type="number" step="0.00000001" class="form-control" id="MDVP_Fo" name="MDVP_Fo" required>
            </div>
            <div class="form-group">
                <label for="MDVP_Fhi">MDVP:Fhi(Hz):</label>
                <input type="number" step="0.00000001" class="form-control" id="MDVP_Fhi" name="MDVP_Fhi" required>
            </div>
            <div class="form-group">
                <label for="MDVP_Flo">MDVP:Flo(Hz):</label>
                <input type="number" step="0.00000001" class="form-control" id="MDVP_Flo" name="MDVP_Flo" required>
            </div>
            <div class="form-group">
                <label for="MDVP_Jitter">MDVP:Jitter(%):</label>
                <input type="number" step="0.00000001" class="form-control" id="MDVP_Jitter" name="MDVP_Jitter" required>
            </div>
            <div class="form-group">
                <label for="MDVP_Shimmer">MDVP:Shimmer:</label>
                <input type="number" step="0.00000001" class="form-control" id="MDVP_Shimmer" name="MDVP_Shimmer" required>
            </div>
            <div class="form-group">
                <label for="NHR">NHR:</label>
                <input type="number" step="0.00000001" class="form-control" id="NHR" name="NHR" required>
            </div>
            <div class="form-group">
                <label for="HNR">HNR:</label>
                <input type="number" step="0.00000001" class="form-control" id="HNR" name="HNR" required>
            </div>
            <div class="form-group">
                <label for="RPDE">RPDE:</label>
                <input type="number" step="0.00000001" class="form-control" id="RPDE" name="RPDE" required>
            </div>
            <div class="form-group">
                <label for="DFA">DFA:</label>
                <input type="number" step="0.00000001" class="form-control" id="DFA" name="DFA" required>
            </div>
            <div class="form-group">
                <label for="spread1">Spread1:</label>
                <input type="number" step="0.00000001" class="form-control" id="spread1" name="spread1" required>
            </div>
            <div class="form-group">
                <label for="spread2">Spread2:</label>
                <input type="number" step="0.00000001" class="form-control" id="spread2" name="spread2" required>
            </div>
            <div class="form-group">
                <label for="D2">D2:</label>
                <input type="number" step="0.00000001" class="form-control" id="D2" name="D2" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        

        {% if result %}
        <div class="mt-4">
            <h3 class="text-center">Prediction Result:</h3>
            <h4 class="text-center">{{ result }}</h4>
        </div>
        {% endif %}
    </div>
</body>
</html>
